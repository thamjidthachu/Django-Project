<!DOCTYPE html>
<html lang="en">
<head>
    <title>Views</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">  
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>

    <center>
        <h1>Employee Details</h1>
        <table class="table table-striped table-bordered table-hover table-mute">
        <tr>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Contacts</th>
            <th>Email</th>
        </tr>

        {%for i in read %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.First_Name}} {{i.Last_Name}}</td>
            <td>{{i.Contacts}}</td>
            <td>{{i.Email}}</td>
        </tr>
        {%endfor%}

    </table></br>
    
    </center>



</body>
</html>
