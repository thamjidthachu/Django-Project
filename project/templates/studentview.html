    <center>
        <h1>Students Details</h1>
        <table class="table table-striped table-bordered table-hover table-mute">
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Contacts</th>
            <th>Email</th>
            <th>Status</th>
            <th>Action</th>
        </tr>

        {%for i in view%}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.First_Name}} {{i.Last_Name}}</td>
            <td>{{i.Age}}</td>
            <td>{{i.Contacts}}</td>
            <td>{{i.Email}}</td>
            <td>{{i.status}}</td>
            <td align="center">
                <button class="btn btn-outline-secondary"><a style="color: inherit; text-decoration: inherit;" href="StudentEdit/{{ i.id }}">Edit</a></button>
                <button class="btn btn-danger"><a style="color: inherit; text-decoration: inherit;" href="StudentDelete/{{ i.id }}">Delete</a></button>
            </td>
        </tr>
        {%endfor%}

    </table></br>
    </center>
