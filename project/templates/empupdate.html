<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Update Employee Form</title>
        {% load static %}
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">  
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </head>
    <body>
        <div class="container">

            


            
            <h1>Update Emplooyee Profile</h1><br>
            
            <form action="/EmployeeUpdate/{{edit.id}}" method="POST">
                {% csrf_token %}
            <label>First Name : </label><input type="text" value="{{edit.First_Name}}" name="First_Name"> </br></br>
            <label>Last Name : </label><input type="text" value="{{edit.Last_Name}}" name="Last_Name"> </br></br>
            <label>Age : </label><input type="text" value="{{edit.Age}}" name="Age"> </br></br>
            <label>Address : </label><input type="text" value="{{edit.Address}}" name="Address"> </br></br>
            <label>Contact : </label><input type="text" value="{{edit.Contacts}}" name="Contacts"> </br></br>
            <label>Email : </label><input type="text" value="{{edit.Email}}" name="Email"> </br></br>
            <button type="submit" class="btn btn-danger">Update</button>
            </form>
        </div>
        
    </body>
</html>
