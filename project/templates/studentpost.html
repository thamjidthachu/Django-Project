<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Register</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">  
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
    <div class="container mt-5"></div>
    <center>
        <h1>Student Register</h1>
        <form action="/register" method="POST">
            {% csrf_token %}
            First Name : <input type="text" name="sfname"> <br><br>
            Last Name : <input type="text" name="slname"> <br><br>
            Age : <input type="text" name="sage"> <br><br>
            Address : <input type="text" name="saddress"> <br><br>
            Contacts : <input type="text" name="scontacts"> <br><br>
            Email : <input type="text" name="semail"> <br><br>
            username : <input type="text" name="username"> <br><br>
            password : <input type="text" name="password"> <br><br>
            <input class="btn btn-danger" type="submit" value="Submit">
        </form>
    </center>
    
</body>
</html>
